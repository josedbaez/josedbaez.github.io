# Menus
menu:
    Home: /
    About: /about/index.html

# Customize
customize:
    logo:
        width: 165
        height: 60
        url: /images/logo4.png
    theme_color: '#006bde'
    highlight: androidstudio
    sidebar: left # sidebar position, options: left, right
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: # path to favicon
    summary_thumbnail: false
    social_links: # for more icons, please see http://fontawesome.io/icons/#brand
        github: https://github.com/josedbaez
        stack-overflow: https://stackoverflow.com/users/991459/josedbaez
        stack-exchange: http://sitecore.stackexchange.com/users/88/josedbaez
        rss: /atom.xml

# Widgets
widgets:
    - recent_posts
    - category
    - archive
    - tag

# Search
search:
    insight: false # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comment
comment:
    disqus: josedbaez # enter disqus shortname here

# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    lightgallery: true # options: true, false
    google_analytics: UA-83689815-1 # enter the tracking ID for your Google Analytics
    baidu_analytics: # enter Baidu Analytics hash key

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
        Hexo: http://hexo.io

subtitle: "C#, .net, sitecore & some other stuff"
